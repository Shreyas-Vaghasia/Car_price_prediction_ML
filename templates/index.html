    <meta charset="utf-8">

    <title> Car price prediction </title>

    <!-- Bootstrap CSS -->

<body>

    <body>

        <div style="color:blueviolet">
            <form action="{{ url_for('predict')}}" method="post">
                <h1 class='jumbotron' style="color: chartreuse;">  Predictive analysis</h1>
                <hr>
                <h3>Year of purchase? </h3>
                <input id="first" name="Year" type="number ">
                <h3>What is the Showroom Price?(In lakhs)</h3><br><input id="second" name="Present_Price"
                    required="required">
                <h3>How Many Kilometers Drived?</h3><input id="third" name="Kms_Driven" required="required">
                <h3>How much owners previously had the car(0 or 1 or 3) ?</h3><br><input id="fourth" name="Owner"
                    required="required">
                <h3>What Is the Fuel type?</h3><br><select name="Fuel_Type_Petrol" id="fuel" required="required">
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Diesel">CNG</option>
                </select>
                <h3>Are you A Dealer or Individual</h3><br><select name="Seller_Type_Individual" id="resea"
                    required="required">
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
                <h3>Transmission type</h3><br><select name="Transmission_Mannual" id="research" required="required">
                    <option value="Mannual">Manual Car</option>
                    <option value="Automatic">Automatic Car</option>
                </select>
                <br>
                <hr>
                <button id="sub" type="submit ">Calculate</button>
                <br>




            </form>



            <br><br>
            <h3 class='jumbotron '>{{ prediction_text }}<h3>
        </div>
